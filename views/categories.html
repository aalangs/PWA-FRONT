<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/page.css">
    <meta name="theme-color" content="#3498db">
    <!-- Title  -->
    <title>Nueva Categoría</title>
</head>

<body class="bg-utez">
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <h4>KEEP UTEZ</h4>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link text-secondary">
                                <i class="bi bi-house-door-fill d-block mx-auto mb-1 text-center" width="24"
                                    height="24"></i>
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="/views/newNote.html" class="nav-link text-secondary">
                                <i class="bi bi-file-earmark-plus d-block mx-auto mb-1 text-center" width="24"
                                    height="24"></i>
                                Nueva nota
                            </a>
                        </li>
                        <li>
                            <a href="/views/rankings.html" class="nav-link text-secondary">
                                <i class="bi bi-bookmark-star-fill d-block mx-auto mb-1 text-center" width="24"
                                    height="24"></i>
                                Clasificaciones
                            </a>
                        </li>
                        <li>
                            <a href="/views/categories.html" class="nav-link text-white">
                                <i class="bi bi-tags d-block mx-auto mb-1 text-center" width="24" height="24"></i>
                                Categorías
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container pb3-container">
        <div id="list-categories">
            <h2 class="text-white p-container pb-3">Mis categorías:</h2>
            <button type="button" class="btn btn-light btn-sm" id="btnShowForm"><i class="bi bi-plus-lg text-dark"></i></button>
            <ol class="list-group pt-3" id="li-categories">
            </ol>
        </div>
        <div id="newCategorie">
            <h2 class="text-white p-container pb-5">Nueva categoría</h2>
            <div class="card bg-transparent">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="categorieName" class="form-label text-white">Categoría</label>
                        <input type="text" class="form-control" id="categorieName">
                    </div>
                    <div class="mb-3">
                        <label for="ranking" class="form-label text-white">Clasificación</label>
                        <select class="form-select" id="ranking" aria-label="ranking">
                            <option selected value="0">Seleccionar una opción</option>
                        </select>
                    </div>
                    <br>
                    <button type="button" class="btn btn-danger" id="btnCancel">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btnSaveCategorie">Crear categoría</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyModalLabel">Modificar categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="categorieEditName" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="categorieEditName">
                    </div>
                    <div class="mb-3">
                        <label for="modifyRanking" class="form-label">Clasificación</label>
                        <select class="form-select" id="modifyRanking" aria-label="modifyRanking">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-warning" id="btnEditCategorie" data-bs-dismiss="modal">Modificar</button>
                </div>
              </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/categorie.js"></script>

</html>
