<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/page.css">
    <meta name="theme-color" content="#3498db">
    <!-- Title  -->
    <title>Keep UTEZ</title>
</head>

<body class="bg-utez">
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <h4>KEEP UTEZ</h4>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/PWA-FRONT/" class="nav-link text-white">
                                <i class="bi bi-house-door-fill d-block mx-auto mb-1 text-center" width="32"
                                    height="32"></i>
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="/PWA-FRONT/views/rankings.html" class="nav-link text-secondary">
                                <i class="bi bi-bookmark-star-fill d-block mx-auto mb-1 text-center" width="24"
                                    height="24"></i>
                                Clasificaciónes
                            </a>
                        </li>
                        <li>
                            <a href="/PWA-FRONT/views/categories.html" class="nav-link text-secondary">
                                <i class="bi bi-tags d-block mx-auto mb-1 text-center" width="24" height="24"></i>
                                Categorías
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="divNotes">
        <h2 class="text-white mt-5 mb-3">Mis notas: </h2>
        <button type="button" class="btn btn-light btn-sm mb-3" id="btnNewNote"><i class="bi bi-plus-lg text-dark"></i></button>
        <div class="list-group" id="list-notes">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyModalLabel">Modificar nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="noteEdit" class="form-label">Nota</label>
                        <input type="text" class="form-control" id="noteEdit">
                    </div>
                    <div class="mb-3">
                        <label for="categorieEdit" class="form-label">Categoría</label>
                        <select class="form-select" id="categorieEdit" aria-label="Categoría">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dateEndEdit" class="form-label">Fecha de vencimiento</label>
                        <input type="date" class="form-control" id="dateEndEdit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <br>
                        <div class="text-center pb-3" id="showImage">
                            <img src="" class="img-fluid" alt="Imagen" id="showImage64">
                        </div>
                        <div class="d-grid gap-2 pb-3">
                            <button class="btn btn-light" type="button" id="btnOpenEditPhoto"><i class="bi bi-camera"></i></button>
                            <button class="btn btn-primary" type="button" id="btnTakeEditPhoto"><i class="bi bi-camera"></i></button>
                            <button class="btn btn-danger" type="button" id="btnCancelEditPhoto"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <div class="text-center">
                            <video id="imgNoteEdit" class="img-fluid" autoplay></video>
                        </div>
                    </div>
                </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="cancelEdit()">Cerrar</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="btnEditNote">Modificar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container pb-container text-white" id="divNewNote">
        <h2 class="text-white p-container pb-5">Nueva nota</h2>
        <div class="card bg-transparent">
            <div class="card-body">
                <div class="mb-3">
                    <label for="note" class="form-label">Nota</label>
                    <input type="text" class="form-control" id="note">
                </div>
                <div class="mb-3">
                    <label for="categorie" class="form-label">Categoría</label>
                    <select class="form-select" id="categorie" aria-label="Categoría">
                        <option value="0" selected>Seleccionar una opción...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dateEnd" class="form-label">Fecha de vencimiento</label>
                    <input type="date" class="form-control" id="dateEnd">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tomar foto</label>
                    <br>
                    <div class="d-grid gap-2 pb-3">
                        <button class="btn btn-light" type="button" id="btnOpenCamera"><i class="bi bi-camera"></i></button>
                        <button class="btn btn-primary" type="button" id="btnTakePhoto"><i class="bi bi-camera"></i></button>
                        <button class="btn btn-danger" type="button" id="btnCancelPhoto"><i class="bi bi-x-lg"></i></button>
                    </div>
                    <div class="text-center">
                        <video id="imgNote" class="img-fluid" autoplay></video>
                    </div>
                </div>
                <!--<div class="mb-3">
                    <label for="timeEnd" class="form-label">Hora de vencimiento</label>
                    <input type="time" class="form-control" id="timeEnd">
                </div>-->
                <button type="button" class="btn btn-danger" onclick="cancel()">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnSaveNote">Crear nota</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/PWA-FRONT/js/camera.js"></script>
    <script src="/PWA-FRONT/js/note.js"></script>
</body>

</html>
